<link rel="stylesheet" href="/make-sync/_astro/contact.BBim5rqi.css"></head> <body data-astro-cid-sckkx6r4> <header class="w-full border-b bg-background"> <div class="mx-auto max-w-7xl px-6 py-4 flex items-center justify-between"> <a href="/make-sync/" class="font-semibold text-lg text-foreground">make-sync</a> <nav class="flex items-center gap-4"> <div class="space-x-4 hidden sm:block"> <a href="/make-sync/" class="text-sm text-muted-foreground hover:underline hover:text-foreground">Home</a> <a href="/make-sync/docs" class="text-sm text-muted-foreground hover:underline hover:text-foreground">Documentation</a> <a href="https://github.com/rolldone/make-sync" class="text-sm text-muted-foreground hover:underline hover:text-foreground" target="_blank" rel="noreferrer">GitHub</a> </div> <div> <div id="theme-toggle-placeholder"></div> </div> </nav> </div> </header> <main class="p-6" data-astro-cid-sckkx6r4>  <h1>Contact</h1> <p>For inquiries, email: <a href="mailto:info@example.com">info@example.com</a></p>  </main> <!-- Theme toggle client script: mounts into #theme-toggle-placeholder --> <script type="module">
			(function() {
			  const STORAGE_KEY = 'makeSync:theme';
			  const elId = 'theme-toggle-placeholder';

			  function applyTheme(theme) {
			    const doc = document.documentElement;
			    if (theme === 'dark') doc.classList.add('dark');
			    else doc.classList.remove('dark');
			  }

			  function getStored() { try { return localStorage.getItem(STORAGE_KEY); } catch (e) { return null; } }
			  function setStored(value) { try { localStorage.setItem(STORAGE_KEY, value); } catch (e) { /* ignore */ } }

			  const stored = getStored(); if (stored) applyTheme(stored);

			  function mount() {
			    const mountPoint = document.getElementById(elId); if (!mountPoint) return;
			    if (mountPoint.dataset.mounted) return; mountPoint.dataset.mounted = '1';

			    const btn = document.createElement('button');
			    btn.type = 'button';
			    btn.setAttribute('aria-label', 'Toggle color theme');
			    btn.className = 'inline-flex items-center justify-center h-8 w-8 rounded-md border bg-transparent border-input text-sm';

			    function updateButton() { const isDark = document.documentElement.classList.contains('dark'); btn.textContent = isDark ? '🌙' : '☀️'; }

			    btn.addEventListener('click', () => {
			      const isNowDark = !document.documentElement.classList.contains('dark');
			      applyTheme(isNowDark ? 'dark' : 'light');
			      setStored(isNowDark ? 'dark' : 'light');
			      updateButton();
			    });

			    updateButton(); mountPoint.appendChild(btn);
			  }

			  if (document.readyState === 'loading') { document.addEventListener('DOMContentLoaded', mount); } else { mount(); }
			})();
		</script> </body> </html>
